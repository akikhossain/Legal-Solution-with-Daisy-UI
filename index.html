<!DOCTYPE html>
<html lang="en " data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind and daisy ui -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts link -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->

    <script
      src="https://kit.fontawesome.com/5c95e5cc68.js"
      crossorigin="anonymous"
    ></script>

    <title>Legal Solution</title>

    <!-- font style -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "btn-custom": "#B68C5A",
            },
          },
        },
      };
    </script>

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .font-garamond {
        font-family: "EB Garamond", serif;
      }
    </style>
  </head>
  <body>
    <!-- header -->

    <header class="max-w-screen-xl mx-auto">
      <!-- navbar section -->

      <nav>
        <div
          class="flex flex-col justify-center items-center lg:flex-row space-y-8 mt-4 lg:justify-between lg:my-12 lg:items-center"
        >
          <div class="flex items-center justify-center gap-4">
            <div>
              <img src="./images/business.png" alt="" />
            </div>
            <div>
              <a class="text-4xl font-garamond">Justice</a>
            </div>
          </div>
          <div class="navbar-center lg:flex">
            <ul class="lg:flex gap-7 font-poppins">
              <li><a>Home</a><i class="fa-solid fa-chevron-right"></i></li>
              <li><a>Service</a><i class="fa-solid fa-chevron-right"></i></li>
              <li><a>Cases</a><i class="fa-solid fa-chevron-right"></i></li>
              <li><a>Blog</a><i class="fa-solid fa-chevron-right"></i></li>
              <li>
                <a>Contact Us</a> <i class="fa-solid fa-chevron-right"></i>
              </li>
            </ul>
          </div>
          <div>
            <a
              class="btn bg-btn-custom text-lg p-5 w-[220px] h-16 font-semibold text-white font-poppins"
              >Free Consultation</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner section -->

      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
